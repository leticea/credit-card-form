<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Cartão de Crédito</title>
  </head>
  <body>
    <form>
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input id="cc-number" type="text" placeholder="**** **** **** ****" />
        </div>

        <div class="input-wrapper">
          <label for="cc-holder">Nome do Titular</label>
          <input
            id="cc-holder"
            type="text"
            placeholder="Nome como está no cartão"
          />
        </div>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input id="cc-validity" type="text" placeholder="mm/aa" />
          </div>

          <div class="input-wrapper">
            <label class="flex help" for="cc-cvv"
              >CVV
              <img
                src="./assets/question.svg"
                alt="ícone de ajuda"
                title="Esse número está, geralmente, nas costas do seu cartão"
              />
            </label>
            <input id="cc-cvv" type="text" placeholder="***" />
          </div>
        </div>
      </section>
      <div class="security-info flex">
        <img src="./assets/ShieldCheck.svg" alt="ícone de segurança" />
        Seus dados estão seguros
      </div>
    </form>
  </body>
</html>
